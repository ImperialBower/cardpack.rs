[package]
name = "cardpack"
description = "Generic Deck of Cards"
version = "0.6.0"
authors = ["electronicpanopticon <gaoler@electronicpanopticon.com>"]
repository = "https://github.com/ImperialBower/cardpack.rs.git"
homepage = "https://github.com/ImperialBower/cardpack.rs"
edition = "2021"
rust-version = "1.80"
license = "Apache-2.0"
exclude = [".github/workflows/*", "examples/*", ".gitignore", ".travis.yml", "Cargo.lock"]
include = ["src/**", "Cargo.toml", "LICENSE-APACHE", "README.md", "src/basic/decks/yaml/*.yaml"]

[lib]
name = "cardpack"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "3.0"
fluent-templates = "0.13"
itertools = "0.14.0"
log = "0.4"
rand = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
term-table = "1.4.0"
thiserror = "2.0"

[dev-dependencies]
ckc-rs = "0.1.15"
clap = { version = "4.5", features = ["derive", "unicode"] }
env_logger = "0.11"
rstest = "0.25"
